<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Twitter Service</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/status">Post Status</a>
              </li>
              <li class="nav-item">
                  <a href="/remove_status" class="nav-link">Remove Status</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- {% if name %}
    <h1>Twitter service of {{ name }}</h1>
    {% endif %} -->
    {% if tweets %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                {% for tweet in tweets %}
                <div class="tweet mt-5 border border-info p-2 bg-light-border rounded-3">{{ tweet }}</div>
                {% endfor %}
            </div>

        </div>
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
